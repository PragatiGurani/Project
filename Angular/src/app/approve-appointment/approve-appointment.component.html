<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>

<div class="first">
    <div class="col-md-4 offset-md-4 mt-4">
        <br>
        <h4>Approve Appointment</h4>
        <br>
        <form #Approve='ngForm' (ngSubmit)='approveAppointment(Approve)'>

            <div class="form-group">
                <input type="hidden" name="appointmentId" id="appointmentId" #appointmentId='ngModel'
                    [(ngModel)]='appointmentId1' class="form-control">
            </div>

            <div class="form-group">
                <label for="appointmentStatus">Appointment Status</label>
                <select name="appointmentStatus" id="appointmentStatus" #appointmentStatus='ngModel'
                    [(ngModel)]='appointmentStatus1' class="form-control">
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Reject</option>
                </select>
            </div>


            <div class="form-group">
                <input type="hidden" name="userId" id="userId" #userId='ngModel' [(ngModel)]='userId1'
                    class="form-control">
            </div>

            <div class="form-group">
                <input type="hidden" name="userName" id="userName" #userName='ngModel' [(ngModel)]='userName1'
                    class="form-control">
            </div>

            <div class="form-group">
                <input type="hidden" name="dateTime" id="dateTime" #dateTime='ngModel' [(ngModel)]='dateTime1'
                    class="form-control">
            </div>

            <div class="form-group">
                <input type="hidden" name="dateTime" id="dateTime" #dateTime='ngModel' [(ngModel)]='dateTime1'
                    class="form-control">
            </div>

            <div class="form-group">
                <input type="hidden" name="testName" id="testName" #testName='ngModel' [(ngModel)]='testName1'
                    class="form-control">
            </div>

            <div class="form-group">
                <input type="hidden" name="centerId" id="centerId" #centerId='ngModel' [(ngModel)]='centerId1'
                    class="form-control">
            </div>

            <button type="submit" class="btn btn-success float-right">Submit</button>

            <button type="reset" class="btn btn-secondary btn-md">Reset</button>
        </form>
    </div>
</div>
