<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
                                    <div class="form-group">
                                        <label for="userName">Name</label>
                                        <input type="name" name="userName" required #userName='ngModel' ngModel
                                            class="form-control" pattern="^[a-zA-Z]+(?: [a-zA-Z]+)*$" minlength="3"
                                            maxlength="20">
                                        <div *ngIf='userName.touched && userName.invalid'>
                                            <div class="alert alert-danger" *ngIf='userName.errors.required'>
                                                *Field is mandatory
                                            </div>
                                            <div class="alert alert-danger" *ngIf='userName.errors.minlength'>
                                                *minimum 3 letters are required
                                            </div>
                                            <div class="alert alert-danger" *ngIf='userName.errors.maxilength'>
                                                *maximum 20 letters are required
                                            </div>
                                            <div class="alert alert-danger" *ngIf='userName.errors.pattern'>
                                                *Enter alphabets only
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" #password='ngModel' ngModel
                                            class="form-control" required minlength="8"
                                            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{7,}">
                                        <div *ngIf='password.touched && password.invalid'>
                                            <div class="alert alert-danger" *ngIf='password.errors.required'>
                                                *Field is mandatory
                                            </div>
                                            <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                                                *should contain minimum one Capital letter,
                                                one small letter,one number,
                                                one special character and
                                                minimum eight digits
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary float-right"
                                        id="btnLogin">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
