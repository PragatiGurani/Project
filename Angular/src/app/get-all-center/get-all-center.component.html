<div class="alert alert-success" *ngIf='success'>{{success}}</div>
<div class="alert alert-danger" *ngIf='failure'>{{failure}}</div>

<div class="first">
    <div class="col-md-4 offset-4 mt-3 mb-3">
        <input type="search" name="search" class="form-control" [(ngModel)]='search'
            placeholder="Enter centerId to search...">
    </div>


    <div class="container mt-3">
        <table class="table table-bordered table-hover">
            <thead class="bg-info">
                <tr>
                    <th>Center Id</th>
                    <th>Center Name</th>
                    <th>Modify</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor='let center of centers | filterCenters: search'>
                    <td>{{center.centerId}}</td>
                    <td>{{center.centerName}}</td>
                    <td><button class="btn btn-outline-primary" (click)='modifyCenter(center)'>Modify</button></td>

                    <td><button class="btn btn-outline-danger" (click)='deleteCenter(center)'>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
